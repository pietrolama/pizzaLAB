<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettagli Ricetta</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1>Dettagli Ricetta</h1>
    </header>

    <main>
        <div class="form-group pizza-counter">
            <button id="btn-minus">-</button>
            <input type="number" id="num_pizze" value="2" min="1" />
            <button id="btn-plus">+</button>
        </div>

        <!-- Container per i metodi di impasto -->
        <div id="metodi-container" class="form-group hidden">
            <h4>Scegli il metodo di impasto:</h4>
            <div id="metodi-buttons"></div>
        </div>

        <div id="ricetta-container" class="recipe-box"></div>
    </main>

    <footer>
        <p>&copy; 2024 PizzaLab</p>
    </footer>

    <!-- calcolatore_script.js deve essere caricato prima -->
    <script src="js/calcolatore_script.js"></script>
    <script src="js/dettagli-ricetta.js"></script>
</body>
</html>
